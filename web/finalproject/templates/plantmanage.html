{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 기존 css -->
    <link rel="stylesheet" type="text/css" href ="{% static 'css/plantrecog.css' %}">
    <!-- 상단바 링크 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--한글 폰트 -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <title>plus myplant</title>
    <style>
        div {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        onload = function() {
            const inputTag = document.getElementsByClassName("today_date")
            const today = toStringByFormatting(new Date(), "-")
            inputTag[0].value = today
            inputTag[1].value = today
        }
        function leftPad(value) {
            if (value >= 10){
                return value
            }
            return `0${value}`
        }
        function toStringByFormatting(source, delimiter = '-') {
            const year = source.getFullYear()
            const month = leftPad(source.getMonth() + 1)
            const day = leftPad(source.getDate())
            return [year, month, day].join(delimiter)
        }
    </script>
</head>
<body style="font-size: 13pt;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <div class="file-upload" style="max-width: 100%;">
        <div onclick="location.href='{% url 'plantinfo' %}'" style="width: 15%; float: left; ">
            <img src="{% static 'img/go-back-left-arrow.png' %}" style="width: 50%;">
        </div>
        
        <div style="margin-top: -2%; font-size: 17pt; margin-left: 22%; font-weight: bold; margin-bottom: 7%">나의 식물 추가</div>
        <form action="/plantmanage/" method="POST">{% csrf_token %}
            <div>
                <label>식물 종류<input type="text" style="width:95%" name="plant_name"></label>
                {% if messages %}
                    <b>
                        {% for message in messages %}
                            {% if messeage.tags == SUCCESS %}
                                {{ message.message }}
                            {% endif %}
                        {% endfor %}
                    </b>
                {% endif %}
            </div>
            <br>
            <div>
                <label>식물 애칭<input type="text" style="width:95%" name="plant_nickname"></label>
            </div>
            <br>
            <div>
                <label>처음 만난 날<p style="border: black 2px; width: 95%;"><input class="today_date" type="date" value="" min="2000-01-01" max="2040-12-31" style="background-color:white;" name="plant_date"></p></label>
            </div>
            <br>
            <div>
                <label>최근 물준 날<p style="border: black 2px; width: 95%;"><input class="today_date" type="date" value="" min="2000-01-01" max="2040-12-31" style="background-color:white;" name="water_date"></p></label>
            </div>
            <br>
            <button class="file-upload-btn" type="submit">내 식물로 등록</button>
        </form>
    </div>
</body>
</html>
