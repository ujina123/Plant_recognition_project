{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 기존 css -->
    <link rel="stylesheet" type="text/css" href ="{% static 'css/plantrecog.css' %}">
    <!-- 상단바 링크 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--한글 폰트 -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <title>나의 식물 관리하기</title>
    <style>
        div{
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20pt;
        }
        button {
            font-family: 'Noto Sans KR', sans-serif;
        }
        label {
            font-size: 12pt;
            text-align: center;
            float: left;
            margin-bottom: 1%;
            margin-left: 3%;
            font-weight: bold;


        }
        fieldset {
            background-color: #f9f9f9; padding: 5%; border-radius: 5pt; border:0.5px solid #ccc;
        }
        .img {
            width: 100%;
        }

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <div class="file-upload" style="max-width: 100%; ">
        
        <div style="float: left; width: 70%;">
            <div style="font-family: 'Noto Sans KR', sans-serif; font-size: 20pt;">나의 식물</div>
        </div>
        
        <div class="file-upload-btn" onclick="location.href='{% url 'plantmanage' %}'" 
            style="width: 28%; font-size: 10pt; text-align: center; float: left;" >식물 추가
        </div>
        
        <br><br>
        {% for o in obj %}
        <fieldset>
            <img src="{{o.plant.url}}" class="img" style="margin-bottom: 10%;">
            <label style="font-size: 16pt; color:rgb(15, 116, 82)">{{o.nickname}}</label>
            <br><br>
            <label>{{o.plant.name}}</label>
            <br>
            <label>함께한 지 {{o.meetdate|howmanyday}}일째</label>
            <br>
            <label>물주기 D{{o.nextdate|datedelta}}</label>
            <br>
            <form action="/plantinfo/" method="post">{% csrf_token %}
                <input type="hidden" value="{{o.id}}" name="plantid">
                <button type="submit" class="file-upload-btn" style="height: 2.5em; font-size: 16pt; margin-bottom: 8%">물주기</button>
            </form>
            <button class="file-upload-btn" onclick="location.href='/search/info/?id={{o.plant.plantid}}'" style="height: 2.5em; font-size: 16pt; margin-bottom: 8%">식물 정보</button>
            <form action="/plantdelete/" method="post">{% csrf_token %}
                <input type="hidden" value="{{o.id}}" name="deleteplant">
                <button type="submit" class="file-upload-btn" style="height: 2.5em; font-size: 16pt; margin-bottom: 8%">삭제</button>
            </form>
        </fieldset>
        {% endfor %}
    </div>
</body>
</html>
